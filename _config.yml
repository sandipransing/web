# Site settings
url: http://funonrails.com
title: "Fun On Rails"
subtitle: "Journal of a Web Developer #ruby #rails #JS"
author: sandipransing
simple_search: http://google.com/search
description: >
  Journal of a web developer containing learnings and experiences while developing with ruby, rails, JS and linux
baseurl: "/web/" # the subpath of your site, e.g. /blog/
keywords: ruby, rails, gems, plugins, radiant, cms, SEO, geokit, asterisk, adhearsion, pdf, prawn, ubuntu, vim, linux, jQuery, sass, haml, nginx, passenger
twitter_username: sandipransing
github_username:  sandipransing

# Build settings
markdown: kramdown
gems: 
  - octopress-image-tag
  - octopress-codeblock
  - jekyll-textile-converter
  - jekyll-paginate
  - octopress-quote-tag
  - octopress-codefence
  - octopress-solarized
  - octopress-gist
  - octopress-render-code

# Default date format is "ordinal" (resulting in "July 22nd 2007")
# You can customize the format as defined in
# http://www.ruby-doc.org/core-1.9.2/Time.html#method-i-strftime
# Additionally, %o will give you the ordinal representation of the day
date_format: "ordinal"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: "http://feeds.feedburner.com/funonrails"
feed_count: "http://feeds.feedburner.com/~fc/funonrails?bg=CC3300&amp;fg=000000&amp;anim=0"
subscribe_email: "http://feedburner.google.com/fb/a/mailverify?uri=funonrails&amp;loc=en_US"
# RSS feeds can list your email address if you like
email: sandip@funonrails.com

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

# If publishing to a subdirectory as in http://site.com/project set 'root: /project'
permalink: /:year/:month/:title/
plugins_dir: plugins
code_dir: downloads/code
category_dir: categories
markdown: rdiscount
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart
highlighter: pygments # default python pygments have been replaced by pygments.rb

paginate: 10          # Posts per page on the blog index
paginate_path: "page/:num"  # Directory base for pagination URLs eg. /posts/2/
recent_posts: 5       # Posts in the sidebar Recent Posts section
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles
excerpt_separator: <!--more-->
titlecase: false       # Converts page and post titles to titlecase

# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in /source/_includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides: [asides/recent_posts.html, asides/github.html, asides/delicious.html, asides/pinboard.html, asides/googleplus.html]
# Each layout uses the default asides, but they can have their own asides instead. Simply uncomment the lines below
# and add an array with the asides you want to use.
# blog_index_asides:
# post_asides:
# page_asides:

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Github repositories
github_user: sandipransing
github_repo_count: 5
github_show_profile_link: true
github_skip_forks: true

# Twitter
twitter_user: sandipransing
twitter_tweet_button: true

# Google +1
google_plus_one: true
google_plus_one_size: medium

# Google Plus Profile
# Hidden: No visible button, just add author information to search results
googleplus_user:
googleplus_hidden: false

# Pinboard
pinboard_user:
pinboard_count: 3

# Delicious
delicious_user:
delicious_count: 3

# Disqus Comments
disqus_short_name: funonrails
disqus_show_comment_count: true

# Google Analytics
google_analytics_tracking_id: UA-48366424-1

# Facebook Like
facebook_like: false
